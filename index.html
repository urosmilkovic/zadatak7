<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="video_player">
          <video src="./clips/clip4.mp4" class="main-video"></video>
          <div class="progressAreaTime">0:00</div>
          <div class="controls">
            <div class="progress-area">
              <div class="progress-bar"><span></span></div>
            </div>
            <div class="controls-list">
              <div class="controls-left">
                <span class="icon">
                  <i class="material-icons fast-rewind"> replay_10 </i>
                </span>
                <span class="icon">
                  <i class="material-icons play_pause"> play_arrow </i>
                </span>
                <span class="icon">
                  <i class="material-icons fast-forward"> forward_10 </i>
                </span>
                <span class="icon">
                  <i class="material-icons volume"> volume_up </i>
                  <input type="range" min="0" max="100" class="volume_range" />
                </span>
                <div class="timer">
                  <span class="current">0:00</span> /
                  <span class="duration">0:00</span>
                </div>
              </div>
              <div class="controls-right">
                <span class="icon">
                  <i class="material-icons settingsBtn"> settings </i>
                </span>
                <span class="icon">
                  <i class="material-icons fullscreen"> fullscreen </i>
                </span>
              </div>
            </div>
          </div>
          <div class="settings">
            <div class="playback">
              <span>Playback Speed</span>
              <ul>
                <li data-speed="0.25">0.25</li>
                <li data-speed="0.5">0.5</li>
                <li data-speed="0.75">0.75</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="1.25">1.25</li>
                <li data-speed="1.5">1.5</li>
                <li data-speed="1.75">1.75</li>
                <li data-speed="2">2</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
